<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>order summary component</title>
</head>
<body>
    <div class="container">
        <div class="img"></div>
        <div class="text">
            <h1>Order Summary</h1>
            <p class="line">You can now listen to millions of songs,audiobooks,and podcasts on any device any where you like!</p>
        </div>
        <div class="annual">
            <div class="music-img"></div>
            <div class="price">
                <p class="big">Annual Plan</p>
                <p class="number">$59.99/year</p>
            </div>
            <p class="change"><a href="#">Change</a></p>
        </div>
        <div class="button">
            <button>
                Proceed to Payment
            </button>
        </div>
        <div class="cancel">
            <p>Cancel Order</p>
        </div>
    </div>
    
</body>
</html>
